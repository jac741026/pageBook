<!DOCTYPE html>
<html lang="en">
<head>

    display: none;
  }

<body>
  <div id="view1" class="hide">
    <h3>view1</h3>
    <button onclick="pb.back({reset:true})">back</button>
    <br>
    <input type="text" class="demo"><br>
    <button onclick="pb.go('view1')">view1</button><br>
    <button onclick="pb.go('view2')">view2</button><br>
    <button onclick="pb.go('view3')">view3</button>
  </div>
  <div id="view2" class="hide">
    <h3>view2</h3>

    <button onclick="pb.go('view3')">view3</button>
  </div>

    var pages = [
      {
        pageName:"view1",
        reset:function(){
          document.querySelector('input.demo').value = "";
          alert('view1 reset')
        }
      },
      {
        pageName:"view2",
        reset:function(){
          alert('view2 reset')
        }
      },
      {
        pageName:"view3",
        reset:function(){
          alert('view3 reset')
        }
      },              
    ]
    var pb = new pageBook(pages,'hide')
    pb.go('view2')
